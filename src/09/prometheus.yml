global:
  scrape_interval:     5s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: node
    static_configs:
      - targets: ['localhost:9100']
  - job_name: my_node
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:80']